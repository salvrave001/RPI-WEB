<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Умный свет Raspberry Pi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main class="container">
      <h1>Управление светом</h1>
      <section class="status">
        <h2>Текущее состояние</h2>
        <div class="status-grid">
          <div>
            <span class="label">Свет:</span>
            <span id="light-state" class="value">—</span>
          </div>
          <div>
            <span class="label">Режим:</span>
            <span id="mode" class="value">—</span>
          </div>
          <div>
            <span class="label">Уровень освещённости:</span>
            <span id="sensor" class="value">—</span>
          </div>
          <div>
            <span class="label">Порог темноты:</span>
            <span id="threshold" class="value">—</span>
          </div>
        </div>
      </section>

      <section>
        <h2>Управление</h2>
        <div class="controls">
          <button id="btn-auto" class="btn">Включить авто</button>
          <button id="btn-manual-on" class="btn">Включить свет</button>
          <button id="btn-manual-off" class="btn">Выключить свет</button>
        </div>
      </section>

      <section>
        <h2>Настройка порога</h2>
        <form id="threshold-form" class="threshold-form">
          <label for="threshold-input">Порог (0 — тьма, 1 — ярко):</label>
          <input type="number" step="0.05" min="0" max="1" id="threshold-input">
          <button type="submit" class="btn">Сохранить</button>
        </form>
      </section>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
